<!DOCTYPE html>
<html>
<head>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }

    table, th, td {
        border: 1px solid black;
        padding: 15px;
        text-align: center;
    }

    th {
        background-color: #4CAF50;
        color: white;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: #ddd;
    }
</style>
</head>
<body>

<h2>Order Summary</h2>

<table>
    <tr>
        <th>Product</th>
        <th>Annual Plan</th>
        <th>Proceed to Payment</th>
        <th>Cancel Order</th>
        <th>Change</th>
    </tr>
    <tr>
        <td>Annual Subscription</td>
        <td>$59.99/year</td>
        <td><button>Proceed</button></td>
        <td><button>Cancel</button></td>
        <td><button>Change</button></td>
    </tr>
</table>

</body>
</html>
